<p>我叫刘亚林，北京大学汇丰商学院2025级经济学硕士研究生。一名在经济学与数学的苦海中挣扎的学生。因为生活太苦，便想给自己加点糖：是喜剧作品《无耻之徒》与《温馨<del>恶搞</del>之家》的重度爱好者。对心理学与历史略有了解，多愁善感而又喜欢开玩笑。生活随性，常常漫无目的地让思绪乱晃。外出旅游拍照，必拍脚下走过的路。</p>
<p>我的个人简历在这里：<a href="https://assets.pkuecons.org/people/Yalin/CV.pdf">个人简历</a></p>
